<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cart - EveS Jewels</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background:#fff8f0; margin:0; padding-top:90px; }

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(90deg, #f9d976, #f39f86);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.brand { font-family: 'Great Vibes', cursive; font-size: 32px; cursor: pointer; color: #fff; }
.icons { display: flex; align-items: center; gap: 25px; font-size: 24px; cursor: pointer; color: #fff; position: relative; }
.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: red;
    color: #fff;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 50%;
}
.menu-btn { font-size: 28px; cursor: pointer; color: #fff; }

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #c49b63;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding-top: 100px;
    transition: 0.3s;
    z-index: 999;
}
.sidebar a {
    padding: 15px 30px;
    font-size: 20px;
    color: #fff;
    transition: 0.3s;
}
.sidebar a:hover { background-color: #f9d976; color: #000; }
.sidebar.active { left: 0; }

/* Cart Section */
h1 { font-family: 'Great Vibes', cursive; color:#f39f86; font-size:36px; margin-bottom:20px; }
.cart-container { padding:20px; max-width:800px; margin:auto; }
.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background:#fff7f0;
    padding:15px;
    margin:10px 0;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
.cart-item img {
    width:60px;
    height:60px;
    object-fit:cover;
    border-radius:6px;
    margin-right:15px;
}
.cart-details {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.cart-actions {
    display: flex;
    flex-direction: column;
    gap: 8px;
}
button { padding:8px 12px; background:#f39f86; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:14px; }
button:hover { background:#f9d976; color:#000; }
.total { font-size:20px; font-weight:500; margin-top:15px; }

/* Saved for Later */
#savedSection {
    margin-top:40px;
}
#savedItems .cart-item { background:#f0f8ff; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="profile.html">My Profile</a>
    <a href="index.html#contact">Contact</a>
</div>

<!-- Header -->
<header>
    <span class="menu-btn" id="menuBtn">&#9776;</span>
    <div class="brand" id="brand">EveS Jewels</div>
    <div class="icons">
        <span id="account">&#128100;</span>
        <span class="cart-icon" id="cartIcon">
            &#128722;<span class="cart-count" id="cartBadge">0</span>
        </span>
    </div>
</header>

<!-- Cart Content -->
<div class="cart-container">
    <h1>My Cart</h1>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button id="checkoutBtn">Checkout</button>
    <button onclick="window.location.href='index.html'">Continue Shopping</button>

    <!-- Saved for Later Section -->
    <div id="savedSection" style="display:none;">
        <h1>Saved for Later</h1>
        <div id="savedItems"></div>
    </div>
</div>

<script>
// Sidebar toggle
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
menuBtn.addEventListener('click', () => { sidebar.classList.toggle('active'); });

// Brand click ‚Üí Home
document.getElementById('brand').addEventListener('click', () => { window.location.href = 'index.html'; });

// Account icon ‚Üí profile
document.getElementById('account').addEventListener('click', () => { window.location.href = 'profile.html'; });

// Cart badge
const cartBadge = document.getElementById('cartBadge');

// Check login
const user = JSON.parse(localStorage.getItem('userProfile'));
if(!user) {
    alert('You are not logged in. Redirecting to login page.');
    window.location.href = 'login.html';
}

// Load cart + saved
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let saved = JSON.parse(localStorage.getItem('saved')) || [];

const cartItemsDiv = document.getElementById('cartItems');
const savedItemsDiv = document.getElementById('savedItems');
const savedSection = document.getElementById('savedSection');
const cartTotalDiv = document.getElementById('cartTotal');

function updateCartBadge() {
    if (cart.length > 0) {
        cartBadge.style.display = 'inline';
        cartBadge.textContent = cart.length;
    } else {
        cartBadge.style.display = 'none';
    }
}

function renderCart(){
    cartItemsDiv.innerHTML = "";
    let total = 0;
    if(cart.length === 0){
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
        cart.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "cart-item";
            div.innerHTML = `
                <img src="img/${item.image}" alt="${item.product}">
                <div class="cart-details">
                    <strong>${item.product}</strong>
                    <span>Price: ‚Çπ${item.price}</span>
                    <span>Added on: ${item.date}</span>
                </div>
                <div class="cart-actions">
                    <button onclick="removeFromCart(${index})">üóëÔ∏è Delete</button>
                    <button onclick="saveForLater(${index})">üíæ Save for later</button>
                </div>
            `;
            cartItemsDiv.appendChild(div);
            total += item.price;
        });
    }
    cartTotalDiv.textContent = total > 0 ? `Total: ‚Çπ${total}` : "";
    updateCartBadge();
}

function renderSaved(){
    savedItemsDiv.innerHTML = "";
    if(saved.length > 0){
        savedSection.style.display = "block";
        saved.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "cart-item";
            div.innerHTML = `
                <img src="img/${item.image}" alt="${item.product}">
                <div class="cart-details">
                    <strong>${item.product}</strong>
                    <span>Price: ‚Çπ${item.price}</span>
                    <span>Saved on: ${item.date}</span>
                </div>
                <div class="cart-actions">
                    <button onclick="moveToCart(${index})">‚Ü©Ô∏è Move to Cart</button>
                </div>
            `;
            savedItemsDiv.appendChild(div);
        });
    } else {
        savedSection.style.display = "none";
    }
}

function removeFromCart(index){
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function saveForLater(index){
    let item = cart.splice(index, 1)[0];
    saved.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));
    localStorage.setItem('saved', JSON.stringify(saved));
    renderCart();
    renderSaved();
}

function moveToCart(index){
    let item = saved.splice(index, 1)[0];
    cart.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));
    localStorage.setItem('saved', JSON.stringify(saved));
    renderCart();
    renderSaved();
}

// Checkout
document.getElementById('checkoutBtn').addEventListener('click', () => {
    if(cart.length === 0){ alert("Cart is empty!"); return; }

    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders = orders.concat(cart);
    localStorage.setItem('orders', JSON.stringify(orders));

    localStorage.removeItem('cart');
    alert("Order placed successfully!");
    window.location.href = 'profile.html';
});

// Initial render
renderCart();
renderSaved();
</script>

</body>
</html>
